name: Tests

on:
  push:
    branches:
    - main
    - dev

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.8, 3.9, "3.10" ]

    steps:
      - uses: actions/checkout@v2
      - name: Installing
        run: |
          python -m pip install poetry
          make install-dev
      - name: Run Tests
        run: make test
      - name:
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ github.GITHUB_TOKEN }}
